<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="bookFormContainer">
        <div id="formDiv" > 
            <form action="" id="">
                <fieldset>
                    <legend>Add a book</legend>

                    <div class="form-container">
                        <div class="input-containers">
                            <label for="titleForm">Title: </label>
                            <input type="text" id="titleForm" required>
                        </div>
                        <div class="input-containers">
                            <label for="authorForm">Author: </label>
                            <input type="text" id="authorForm" required>
                        </div>
                        <div class="input-containers">
                            <label for="pagesForm">Pages: </label>
                            <input type="number" id="pagesForm" required>
                        </div>
                        <div class="input-containers">
                            <label for="readForm">Click to switch </label>
                            <!-- <br> -->
                            <button type="button" value="Not Yet Read" class="readForm">Not Yet Read</button>
                        </div>
                        <div class="input-containers">
                            <!-- <label for="submitForm">Status: </label> -->
                            <!-- <br> -->
                            <button type="submit" id="submitForm">Add this book</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <!-- test -->
    </div>

    

    <div class="main-container">
        <div class="header">
            <h1>Library</h1>
        </div>
        
        <div class="library">

        <div class="addBook">

        </div>

        <div class="footer">

                <a href="https://github.com/Risshiganesh/library">Made by Risshiganesh Villalan</a>
            </div>
        </div>
        
    </div>
    
    
</body>
</html>
